        <script type="text/javascript">

              // initialize global variables.

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "black", "id": "project", "label": "project", "shape": "square", "size": 10}, {"color": "green", "id": "javafx-controls-jar-16", "label": "javafx-controls-jar-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-fxml-jar-16", "label": "javafx-fxml-jar-16", "shape": "dot", "size": 10}, {"color": "green", "id": "eclipselink-jar-2.7.7", "label": "eclipselink-jar-2.7.7", "shape": "dot", "size": 10}, {"color": "green", "id": "javax.persistence-jar-2.0.0", "label": "javax.persistence-jar-2.0.0", "shape": "dot", "size": 10}, {"color": "green", "id": "postgresql-jar-9.3-1102-jdbc41", "label": "postgresql-jar-9.3-1102-jdbc41", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-controls-jar-win-16", "label": "javafx-controls-jar-win-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-graphics-jar-16", "label": "javafx-graphics-jar-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-graphics-jar-win-16", "label": "javafx-graphics-jar-win-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-base-jar-16", "label": "javafx-base-jar-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-base-jar-win-16", "label": "javafx-base-jar-win-16", "shape": "dot", "size": 10}, {"color": "green", "id": "javafx-fxml-jar-win-16", "label": "javafx-fxml-jar-win-16", "shape": "dot", "size": 10}, {"color": "green", "id": "jakarta.persistence-jar-2.2.3", "label": "jakarta.persistence-jar-2.2.3", "shape": "dot", "size": 10}, {"color": "green", "id": "commonj.sdo-jar-2.1.1", "label": "commonj.sdo-jar-2.1.1", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "project", "to": "javafx-controls-jar-16", "width": 1}, {"from": "project", "to": "javafx-fxml-jar-16", "width": 1}, {"from": "project", "to": "eclipselink-jar-2.7.7", "width": 1}, {"from": "project", "to": "javax.persistence-jar-2.0.0", "width": 1}, {"from": "project", "to": "postgresql-jar-9.3-1102-jdbc41", "width": 1}, {"from": "javafx-controls-jar-16", "to": "javafx-controls-jar-win-16", "width": 1}, {"from": "javafx-controls-jar-16", "to": "javafx-graphics-jar-16", "width": 1}, {"from": "javafx-controls-jar-win-16", "to": "javafx-graphics-jar-win-16", "width": 1}, {"from": "javafx-controls-jar-win-16", "to": "javafx-base-jar-16", "width": 1}, {"from": "javafx-graphics-jar-win-16", "to": "javafx-base-jar-win-16", "width": 1}, {"from": "javafx-fxml-jar-16", "to": "javafx-fxml-jar-win-16", "width": 1}, {"from": "eclipselink-jar-2.7.7", "to": "jakarta.persistence-jar-2.2.3", "width": 1}, {"from": "eclipselink-jar-2.7.7", "to": "commonj.sdo-jar-2.1.1", "width": 1}]);

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
